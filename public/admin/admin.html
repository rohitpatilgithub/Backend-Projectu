<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b6777 0%, #c8d8e4 30%, #ffffff 50%, #f2f2f2 70%, #52ab98 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Advanced animated background */
        .bg-gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(43, 103, 119, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(82, 171, 152, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(200, 216, 228, 0.3) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(1deg); }
            66% { transform: translateY(8px) rotate(-1deg); }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            background: rgba(82, 171, 152, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 20s linear infinite;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            background: rgba(43, 103, 119, 0.4);
        }

        .particle:nth-child(2) {
            width: 8px;
            height: 8px;
            top: 70%;
            right: 20%;
            animation-delay: 7s;
            background: rgba(82, 171, 152, 0.4);
        }

        .particle:nth-child(3) {
            width: 4px;
            height: 4px;
            bottom: 30%;
            left: 80%;
            animation-delay: 14s;
            background: rgba(200, 216, 228, 0.6);
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 40%;
            left: 10%;
            animation-delay: 3s;
            background: rgba(43, 103, 119, 0.3);
        }

        .particle:nth-child(5) {
            width: 7px;
            height: 7px;
            top: 20%;
            right: 30%;
            animation-delay: 10s;
            background: rgba(82, 171, 152, 0.5);
        }

        @keyframes particleFloat {
            0% { transform: translateY(0px) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: 0 12px 40px rgba(43, 103, 119, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.3);
            padding: 30px 35px;
            width: 100%;
            max-width: 450px;
            height: auto;
            position: relative;
            z-index: 10;
            animation: slideInScale 1.2s ease-out;
            border: 1px solid rgba(200, 216, 228, 0.2);
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            background: linear-gradient(135deg, #2b6777 0%, #52ab98 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(43, 103, 119, 0.2);
            position: relative;
            letter-spacing: -1px;
        }

        .login-header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #2b6777 0%, #52ab98 100%);
            border-radius: 2px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                box-shadow: 0 0 8px rgba(43, 103, 119, 0.4);
                transform: translateX(-50%) scaleX(1);
            }
            to { 
                box-shadow: 0 0 25px rgba(82, 171, 152, 0.6);
                transform: translateX(-50%) scaleX(1.1);
            }
        }

        .login-header p {
            color: rgba(43, 103, 119, 0.8);
            font-size: 1em;
            margin-top: 15px;
            font-weight: 400;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2b6777;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid rgba(200, 216, 228, 0.5);
            border-radius: 16px;
            font-size: 1em;
            color: #2b6777;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(43, 103, 119, 0.5);
        }

        .form-group input:focus {
            border-color: #52ab98;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(82, 171, 152, 0.2),
                        0 8px 25px rgba(43, 103, 119, 0.15);
            transform: translateY(-2px);
        }

        .form-group input:focus + .input-glow {
            opacity: 1;
            transform: scale(1.02);
        }

        .input-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(82, 171, 152, 0.2) 0%, rgba(200, 216, 228, 0.2) 100%);
            border-radius: 16px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
            filter: blur(10px);
        }

        /* Password toggle button */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(43, 103, 119, 0.6);
            font-size: 1.1em;
            transition: all 0.3s ease;
            z-index: 3;
            padding: 6px;
            border-radius: 50%;
        }

        .password-toggle:hover {
            color: #52ab98;
            background: rgba(82, 171, 152, 0.1);
            transform: translateY(-50%) scale(1.15);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2b6777 0%, #52ab98 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 8px 25px rgba(43, 103, 119, 0.3);
            margin-top: 10px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(43, 103, 119, 0.4);
            background: linear-gradient(135deg, #52ab98 0%, #2b6777 100%);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Loading animation */
        .loading {
            position: relative;
            color: transparent;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                padding: 25px 30px;
                max-height: 95vh;
            }

            .login-header h1 {
                font-size: 2.2em;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 0.95em;
            }

            .submit-btn {
                padding: 14px;
                font-size: 1em;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
        }

        @media (max-height: 700px) {
            .login-container {
                padding: 25px 35px;
            }
            
            .login-header {
                margin-bottom: 20px;
            }
            
            .login-header h1 {
                font-size: 2.2em;
                margin-bottom: 8px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
        }

        /* Eye icons */
        .eye-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Additional decorative elements */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #2b6777, #c8d8e4, #52ab98);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 4s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient-overlay"></div>
    
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Create Account</h1>
            <p>Join our platform to get started</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <div class="input-container">
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                    <div class="input-glow"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                    <div class="input-glow"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Choose a username">
                    <div class="input-glow"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Create a password">
                    <div class="input-glow"></div>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg class="eye-icon" id="eye-open" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <svg class="eye-icon" id="eye-closed" viewBox="0 0 24 24" style="display: none;">
                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    </button>
                </div>
            </div>



            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeOpen = document.getElementById('eye-open');
            const eyeClosed = document.getElementById('eye-closed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        }

        // Add loading animation on form submit
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            
            // Remove loading after 2 seconds (you can adjust this)
            setTimeout(() => {
                submitBtn.classList.remove('loading');
            }, 2000);
        });

        // Enhanced focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').querySelector('label').style.color = '#52ab98';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').querySelector('label').style.color = '#2b6777';
            });
        });
    </script>
    <script src="./admin.js"></script>
</body>
</html>
